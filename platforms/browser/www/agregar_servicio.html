<script>
  $(document).ready(function(){
    
    var id = localStorage.getItem('id');
    document.getElementById("miembro").value = id;

    $("#insert").click(function(){

      var datos = $("#registro").serialize();

        $.ajax({
          url:"https://servi-todo.000webhostapp.com/agregar_servicio.php",
          method:"POST",
          data:datos,
          
          success: function(data){
            if(data == "Correcto"){
              alert("Servicio publicado éxitosamente");
              $(location).attr('href','mis_servicios.html');
            }else{
              alert("Error");
            }
          }
        });
      return false;

    });
  });
</script>
