<script>
  $(document).ready(function(){
    $("#insert").click(function(){
      var nombre = $("#nombre").val();
      var dpi = $("#dpi").val();
      var telefono = $("#telefono").val();
      var direccion = $("#direccion").val();
      var sobremi = $("#sobremi").val();
      var usuario = $("#usuario").val();
      var password = $("#password").val();
      
      var datos = $("#registro").serialize();

      
      if($.trim(nombre).length > 0 && $.trim(telefono).length > 0 && $.trim(direccion).length > 0 && $.trim(usuario).length > 0 && $.trim(password).length > 0){

        $.ajax({
          //url:"http://192.168.0.12:8080/servitodo/insertuser.php",
          url:"https://servi-todo.000webhostapp.com/insertuser.php",
          method:"POST",
          data:datos,
          
          success: function(data){
            if(data == "Correcto"){
              alert("Usuario creado Correctamente");
              $(location).attr('href','perfil.html');
            }else{
              alert("Error");
            }
          }
        });
      }
      return false;
    });
  });
</script>
